<h1>Users-list</h1>

<div class="add-btn">
  <button (click)="openModal()" class="add-btn-item" mat-raised-button color="primary">Add user</button>
</div>

<hr>

<div class="search">
  <input class="search-input" type="text" [(ngModel)]="search" placeholder="Search for users by name">
</div>

<mat-grid-list id="users-grid" cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let user of users | filter:'name':search" [routerLink]="['/user-profile', user.id]"
                 (click)="giveUser(user)">
    <app-user [user]="user"></app-user>
  </mat-grid-tile>
</mat-grid-list>

<app-progress-spinner *ngIf="isLoading"></app-progress-spinner>
