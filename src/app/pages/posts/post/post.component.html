<mat-card [routerLink]="['/posts', post.id]" class="post"
          (click)="givePost(post)">
  <mat-card-title>{{ post.title }}</mat-card-title>
  <mat-card-subtitle>
    <p>
      {{ post.body }}
    </p>
  </mat-card-subtitle>
  <mat-card-actions align="end">
    <button (click)="openEditModal(post, $event)" mat-raised-button color="primary">EDIT</button>
    <button (click)="deletePost(post.id, $event)" mat-raised-button color="warn">DELETE</button>
  </mat-card-actions>
</mat-card>
