<h1>Posts</h1>

<div class="btns">
  <button (click)="openDialog()" class="add-btn" mat-raised-button color="primary">Add post</button>
</div>

<hr>

<div class="search">
  <input id="search" type="text" [(ngModel)]="search" placeholder="Search for users by name">
</div>

<div class="posts-container" *ngIf="!isLoading">
  <app-post *ngFor="let post of posts | filter:search"
            [post]="post" [posts]="posts"></app-post>
</div>

<div class="progress-spinner" *ngIf="isLoading">
  <mat-progress-spinner
    class="example-margin"
    color="primary"
    mode="indeterminate"
    [value]="50">
  </mat-progress-spinner>
</div>
